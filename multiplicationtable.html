<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multiplication Table</title>
<style>
table {
border-collapse: collapse;
margin: 0 auto;
}
th, td {
border: 3px solid black;
padding: 20px;
font-size: 30px;
font-family: serif;
}
</style>
</head>
<body>
<h1 style="text-align: center;">Multiplication Table</h1>
<table id="multiplicationTable"></table>
<script>
function generateTable() {
var rows = parseInt(prompt("Enter Rows"));
var cols = parseInt(prompt("Enter Columns"));
var table = document.getElementById('multiplicationTable');
table.innerHTML = '';
var headerRow = table.insertRow();
headerRow.insertCell().textContent = "1";
for (var i = 2; i <= cols; i++) {
headerRow.insertCell().textContent = i;
}
for (var i = 2; i <= rows; i++) {
var row = table.insertRow();
var cell = row.insertCell();
cell.textContent = i;

for (var j = 2; j <= cols; j++) {
var cell = row.insertCell();
cell.textContent = i * j;
}
}
}
generateTable();
</script>
</body>
</html>
